spec:
  gateways:
    - kyma-gateway.kyma-system.svc.cluster.local
  hosts:
    - canary-deployment-example.cb89405.kyma-stage.shoot.live.k8s-hana.ondemand.com
  http:
    - corsPolicy:
        allowHeaders:
          - "*"
        allowMethods:
          - GET
          - POST
          - PUT
          - DELETE
        allowOrigin:
          - "*"
      match:
        - uri:
            regex: /.*
      route:
        - destination:
            host: ory-oathkeeper-proxy.kyma-system.svc.cluster.local
            port:
              number: 4455
        - destination:
            host: canary-deployment-example.canary.svc.cluster.local
            port:
              number: 80
            subset: v1
          weight: 90
        - destination:
            host: canary-deployment-example.canary.svc.cluster.local
            port:
              number: 80
            subset: v2
          weight: 10
