spec:
  gateways:
  - kyma-gateway.kyma-system.svc.cluster.local
  hosts:
  - apiexample.c4demo141v2.cluster.extend.cx.cloud.sap
  http:
  - corsPolicy:
      allowHeaders:
      - '*'
      allowMethods:
      - GET
      - POST
      - PUT
      - DELETE
      allowOrigin:
      - '*'
    match:
    - uri:
        regex: /.*
    route:
    - destination:
        host: apiexample.demo.svc.cluster.local
        port:
          number: 80
        subset: v1
      weight: 100
